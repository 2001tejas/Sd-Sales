<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .thank-you-box {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .thank-you-box h1 {
            color: #4facfe;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        .thank-you-box p {
            font-size: 1.1rem;
            color: #555;
        }

        .thank-you-box .btn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
        }

        @media (max-width: 576px) {
            .thank-you-box {
                padding: 30px 20px;
            }

            .thank-you-box h1 {
                font-size: 2rem;
            }

            .thank-you-box p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="thank-you-box">
                    <h1>Thank You!</h1>
                    <p>Your message has been successfully submitted.<br>Weâ€™ll be in touch shortly.</p>
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
